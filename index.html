<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container">
           <h1 class="mt-5">Contact Form</h1>
       </div>
       <div class="container h-100 bg-secondary">
        <div class="row mb-1">
            <div class="col h-100">
               
                <label class="form-label text-light">First Name</label>
                <div class="form">
                    <input class="text" name="firstName" class="form-control" placeholder="First name" aria-label="First name" required>
                 </div>
                </div>
                <div class="col h-100">
                    <label class="form-label text-light">Last Name</label>
                    <div class="form">
                        <input class="text" name="lastName" class="form-control" placeholder="Last Name"  aria-label="Last name" required>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col h-100">
                    <label class="form-label text-light">Email</label>
                    <div class="form">
                    <input class="email" name="email" class="form-control" placeholder="Email"  aria-label="Email" required></input>
                </div>
             </div>
                <div class="col">
                    <label class="form-label text-light">Phone (optional)</label>
                    <div class="form">
                        <input class="text" name="phone" class="form-control" placeholder="Phone Number"  aria-label="Phone">
                    </div>
                </div>
            </div>
            <!--Start here with the subject and the message rows-->
            
        </div>
       

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>

<h1 class="text-center mb-3">Contact Me</h1>
<form action="#">
    <div class="row mb-1">
        <div class="col">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" placeholder="Subject"
                aria-label="Subject" required>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col">
            <label class="form-label">Message</label>
            <textarea type="text" name="message" class="form-control" placeholder="Message"
                aria-label="Message" required></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
